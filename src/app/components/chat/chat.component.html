<div class="container my-3">
  <div class="messaging">
    <div class="row mt-5">
      <div class="col-4 mt-5">
        <div class="alert alert-success" *ngIf="getconversationsError && foundedConversation==false">{{getconversationsError}}</div>
        <div class="alert alert-danger" *ngIf="messageDeleted">{{messageDeleted}}</div>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let conversation of conversations"
          >
          <div class="d-flex justify-content-between align-items-center">
            <button
            (click)="getConversation(conversation._id)"
            class="border-0 bg-white">
            {{ conversation.userTwo | titlecase }}
          </button>
          <button class="border-0 bg-white" (click)="deleteConversation(conversation._id)">
            <img class="mw-100" style="width:20px;" src="../../../assets/trash-9-xxl.png" alt="">
          </button>
          </div>
          </li>
        </ul>
        <div class="">
          Wanna <a href="" (click)="logout()">Logout?</a>
        </div>
      </div>
      <div class="col-8 " *ngIf="messages">
        <h3 class="text-center">Messaging</h3>
        <div class="inbox_msg whatsapp-background">
          <div class="mesgs">
            <div class="msg_history" >
              <div class="outgoing_msg">
                <div class="sent_msg">
                  <div class="" *ngFor="let message of messages">
                    <p>{{ message.message }}</p>
                    <div
                      class="d-flex justify-content-end align-items-center mb-3"
                    >
                      <span class="time_date text-end mt-0">{{
                        message.date | date
                      }}</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="incoming_msg">
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <div class="">
                      <!-- <p>
                        We work directly with our designers and suppliers, and
                        sell direct to you, which means quality, exclusive
                        products, at a price anyone can afford.
                      </p> -->
                    </div>
                    <span class="time_date">
                      <span class="time_date"></span
                    ></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="type_msg">
              <div class="input_msg_write">
                <form
                  [formGroup]="messageForm"
                  (ngSubmit)="sendMessage(messageForm.value)"
                >
                  <input
                    type="text"
                    class="write_msg"
                    placeholder="Type a message"
                    formControlName="message"
                    class="form-control mb-3"
                  />
                  <button class="msg_send_btn border-0" type="submit">
                    Send
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
